<div class="fields">
  <mat-form-field appearance="fill" class="input-value">
    <mat-label>Interest Rate</mat-label>
    <input matInput type="number"
           [(ngModel)]="selectedLoanType.interestRate"
           class="example-right-align"
           readonly="true">
    <span matSuffix>%</span>
  </mat-form-field>
  <mat-form-field appearance="fill" class="input-value">
    <mat-label>Monthly Payment</mat-label>
    <input matInput type="text"
           [value]="selectedLoanType.monthlyPayment | currency"
           class="example-right-align"
           readonly="true">
  </mat-form-field>
  <mat-form-field appearance="fill" class="input-value">
    <mat-label>Total</mat-label>
    <input matInput type="text"
           [value]="selectedLoanType.total | currency"
           class="example-right-align"
           readonly="true">
  </mat-form-field>
  <mat-form-field appearance="fill" class="input-value">
    <mat-label>Total Interest</mat-label>
    <input matInput type="text"
           [value]="selectedLoanType.totalInterest | currency"
           class="example-right-align"
           readonly="true">
  </mat-form-field>
</div>

<table mat-table [dataSource]="selectedLoanType.amortization" #matTable>

  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> Period </th>
    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
  </ng-container>

  <ng-container matColumnDef="startingBalance">
    <th mat-header-cell *matHeaderCellDef> Starting Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.startingBalance | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="interest">
    <th mat-header-cell *matHeaderCellDef> Interest </th>
    <td mat-cell *matCellDef="let element"> {{element.interest | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="principal">
    <th mat-header-cell *matHeaderCellDef> Principal </th>
    <td mat-cell *matCellDef="let element"> {{element.principal | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="remainingBalance">
    <th mat-header-cell *matHeaderCellDef> Remaining Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.remainingBalance | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
